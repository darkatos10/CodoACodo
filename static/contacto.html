    <!--    Contenido Principal -->   
    <div class="contacto">
        <h2>Contacto</h2>

        <div class="form">
            <form action="#">
                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa" id="empresa"  required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@emal.com" required>

                <label for="whatsapp">¿Quieres que te contacten por whatsapp?:</label>
                
                <input type="radio" name="whatsapp" id="siWhatsApp"  value="si" checked>
                <label for="siWhatsApp">Sí</label>

                <input type="radio" name="whatsapp" id="noWhatsApp" value="no">
                <label for="noWhatsApp">No</label>

                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto" placeholder="Entrevista">

                <label for="mensaje">Mensaje:</label>
                <input type="text" name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aqui...">
            </form>
        </div>

        <!-- Botones -->
        <div class="botones">
            <button type="button" onclick="">Enviar</button>
            <button type="button" onclick=""> Cancelar</button>
        </div>

        <!-- Imagen -->
        <div class="imagen_contacto">
            <img src="" alt="imagen_contacto">
