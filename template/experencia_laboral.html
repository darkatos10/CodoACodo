<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/camilo.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Experencia</title>
</head>

<body>
    <div class="container">
        <!--    Arriba del Banner   -->
        <header>
            <img src="#" alt="logo">
            <h1>Webfolio Creations</h1>
        </header>
        <!--    Navegador   -->
        <header>
            <div id="logo">
                <a href="../index.html">
                    <img src="../static/img/logo-only-noBackground.png" alt="logo" id="logo-img">
                </a>
                <h1>Webfolio Creations</h1>
            </div>
            <div id="login">
                <a href="./login.html">Iniciar Sesion</a>
            </div>
        </header>
        <div class="navbar">        
            <input type="checkbox" name="" id="check">
            <label class="hamb" for="check"><span class="hamb-line"></span></label>
            <nav class="nav">
                <ul class="menu nobullets">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./sobremi.html">Sobre Mi</a></li>
                    <li><a href="./experencia_laboral.html">Experiencia de Trabajo</a></li>
                    <li><a href="./proyectos.html">Proyectos</a></li>
                    <li><a href="./habilidades.html">Habilidades</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>       
        </div>         
        <!--    Contenido Principal -->
        <main class="experencia">
            <h1>Experencia Laboral</h1>

            <div class="contenedor_tarjetas">
                <div class="tarjeta">
                    <form id="form_exp_1">
                        <label for="empresa1">Empresa</label>
                        <input type="text" id="empresa1" name="empresa1" placeholder="Webfolio Creations" required>

                        <label for="inicio1">Años</label>
                        <div class="anios">
                            <input type="number" id="inicio1" name="inicio1" placeholder="Año de inicio" min="1900"
                                max="2099" required>
                            <input type="number" id="fin1" name="fin1" placeholder="Año de fin" min="1900" max="2099"
                                required>
                        </div>

                        <label for="cargo1">Cargo</label>
                        <input type="text" id="cargo1" class="cargo" name="cargo1" placeholder="Jefe en Ciberseguridad">

                        <label for="mas_info1">Cuentame más...</label>
                        <textarea id="mas_info1" class="cuentame_mas" name="mas_info1"
                            placeholder="Describe tus responsabilidades..." rows="1"></textarea>

                        <button type="submit">Agregar</button>
                    </form>
                </div>

                <div class="tarjeta">
                    <form id="form_exp_2">
                        <label for="empresa2">Empresa</label>
                        <input type="text" id="empresa2" name="empresa2" placeholder="Webfolio Creations" required>

                        <label for="inicio2">Años</label>
                        <div class="anios">
                            <input type="number" id="inicio2" name="inicio2" placeholder="Año de inicio" min="1900"
                                max="2099" required>
                            <input type="number" id="fin2" name="fin2" placeholder="Año de fin" min="1900" max="2099"
                                required>
                        </div>

                        <label for="cargo2">Cargo</label>
                        <input type="text" id="cargo2" class="cargo" name="cargo2" placeholder="Jefe en Ciberseguridad">

                        <label for="mas_info2">Cuentame más...</label>
                        <textarea id="mas_info2" class="cuentame_mas" name="mas_info2"
                            placeholder="Describe tus responsabilidades..." rows="1"></textarea>

                        <button type="submit">Agregar</button>
                    </form>
                </div>


                <div class="boton_agregar_tarjeta">
                    <button id="agregar_tarjeta">Añadir Tarjeta</button>
                </div>


            </div>
        </main>

        <!--    Pie de Pagina   -->
        <footer class="text-centered">
            <div class="rights">
                <h6>Todos los derechos reservados | Diseñado por El trio maravilla - 2024</h6>
            </div>
            <div class="footer-link">
                <a href="./soporte.html">Soporte</a>
            </div>
        </footer>

    </div>
</body>

</html>
