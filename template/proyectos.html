<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/camilo.css">
    <title>WebfolioCreations</title>
</head>

<body>
    <header>
        <!-- Imagen del logo de la empresa -->
        <img src="" alt="logo">
        <h1>Webfolio Creations</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre Mi</a>
        <a href="#">Experiencia de Trabajo</a>
        <a href="#">Proyectos</a>
        <a href="#">Habilidades</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenido Principal -->
    <section class="proyectos">
        <h1>Proyectos</h1>
    
        <div class="contenedor_tarjetas">
            <div class="tarjeta">

                <form id="form_proyecto_1">
                    <label for="titulo_proyecto1">Título del Proyecto</label>
                    <input type="text" id="titulo_proyecto1" name="titulo_proyecto1" placeholder="Título del Proyecto" required>
    
                    <label for="imagen_proyecto1">Imagen del Proyecto</label>
                    <input type="file" id="imagen_proyecto1" name="imagen_proyecto1" accept="image/*" required>
    
                    <label for="descripcion_proyecto1">Descripción del Proyecto</label>
                    <textarea id="descripcion_proyecto1" name="descripcion_proyecto1" placeholder="Describe el proyecto..." rows="4" required></textarea>
    
                    <button type="submit">Agregar Proyecto</button>
                </form>
            </div>
            
            <div class="boton_agregar_tarjeta">
                <button id="agregar_tarjeta">Añadir Proyecto</button>
            </div>
        </div>
    </section>
    
    <!-- Pie de pagina -->
    <footer>
        <div>
            <h6>Todos los derechos reservados| Diseñado por Na7ux, Darkatos y Sacashhh| 2024
            </h6>
        </div>
        <div class="soporte">
            <h6><a href="">Soporte</a></h6>
        </div>
    </footer>
</body>

</html>
